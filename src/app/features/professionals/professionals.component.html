<section class="py-16 bg-white">
  <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Professionals Connect</h1>
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12">
    <!-- Profile Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-gray-50 rounded-lg p-8 shadow space-y-4">
      <h2 class="text-xl font-semibold mb-4">Create Your Profile</h2>
      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input formControlName="name" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" id="name" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="role">Role</label>
        <input formControlName="role" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" id="role" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input formControlName="email" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="email" id="email" required>
      </div>
      <button type="submit" [disabled]="profileForm.invalid" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded transition">Add Profile</button>
    </form>
    <!-- Professionals List -->
    <div>
      <div class="mb-4">
        <input [formControl]="searchControl" placeholder="Search professionals..." class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div class="space-y-4">
        <div *ngFor="let prof of filteredProfessionals" class="bg-white rounded-lg p-6 shadow flex flex-col md:flex-row md:items-center md:justify-between">
          <div>
            <div class="font-semibold text-lg text-gray-900">{{ prof.name }}</div>
            <div class="text-gray-500">{{ prof.role }}</div>
            <div class="text-gray-400 text-sm">{{ prof.email }}</div>
          </div>
          <button class="mt-4 md:mt-0 bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded transition">Message</button>
        </div>
        <div *ngIf="filteredProfessionals.length === 0" class="text-gray-400 text-center">No professionals found.</div>
      </div>
    </div>
  </div>
</section>
