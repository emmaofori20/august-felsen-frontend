<section class="py-16 bg-white max-w-md mx-auto">
  <h1 class="text-3xl font-bold mb-8 text-center text-gray-900">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <app-input
      [formControl]="firstNameControl"
      type="text"
      label="First Name"
      placeholder="Enter your first name"
    ></app-input>
    <app-input
      [formControl]="lastNameControl"
      type="text"
      label="Last Name"
      placeholder="Enter your last name"
    ></app-input>
    <app-input
      [formControl]="emailControl"
      type="email"
      label="Email"
      placeholder="Enter your email"
    ></app-input>
    <app-input
      [formControl]="passwordControl"
      type="password"
      label="Password"
      placeholder="Enter your password"
      [showToggle]="true"
    ></app-input>
    <app-input
      [formControl]="confirmPasswordControl"
      type="password"
      label="Confirm Password"
      placeholder="Confirm your password"
      [showToggle]="true"
    ></app-input>
    <div>
      <label class="block mb-1 font-medium" for="userType">User Type</label>
      <select formControlName="userType" id="userType" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400">
        <option value="Client">Client</option>
        <option value="Professional">Professional</option>
        <option value="Supplier">Supplier</option>
        <option value="Artisan">Artisan</option>
      </select>
    </div>
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">Passwords do not match.</div>
    <div *ngIf="error" class="text-red-600 text-center">{{ error }}</div>
    <button type="submit" [disabled]="registerForm.invalid || loading" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded transition">Register</button>
  </form>
  <div class="text-center mt-4">
    <a routerLink="/login" class="text-orange-500 hover:underline">Already have an account? Login</a>
  </div>
</section>
