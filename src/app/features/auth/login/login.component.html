<section class="py-16 bg-white max-w-md mx-auto">
  <h1 class="text-3xl font-bold mb-8 text-center text-gray-900">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <app-input
      [formControl]="emailControl"
      type="email"
      label="Email"
      placeholder="Enter your email"
    ></app-input>
    <app-input
      [formControl]="passwordControl"
      type="password"
      label="Password"
      placeholder="Enter your password"
      [showToggle]="true"
    ></app-input>
    <div *ngIf="error" class="text-red-600 text-center">{{ error }}</div>
    <button type="submit" [disabled]="loginForm.invalid || loading" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded transition">Login</button>
  </form>
  <div class="text-center mt-4">
    <a routerLink="/register" class="text-orange-500 hover:underline">Don't have an account? Register</a>
  </div>
</section>
