<section class="py-16 bg-white">
  <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Artisans & Foremen Connect</h1>
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12">
    <!-- Add Artisan Form -->
    <form [formGroup]="artisanForm" (ngSubmit)="onSubmit()" class="bg-gray-50 rounded-lg p-8 shadow space-y-4">
      <h2 class="text-xl font-semibold mb-4">Add Artisan/Foreman</h2>
      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input formControlName="name" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" id="name" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="trade">Trade</label>
        <input formControlName="trade" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" id="trade" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="rating">Rating</label>
        <input formControlName="rating" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="number" min="1" max="5" step="0.1" id="rating" required>
      </div>
      <button type="submit" [disabled]="artisanForm.invalid" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded transition">Add</button>
    </form>
    <!-- Artisans Directory -->
    <div>
      <div class="grid gap-6">
        <div *ngFor="let artisan of artisans" class="bg-white rounded-lg p-6 shadow flex flex-col md:flex-row md:items-center md:justify-between">
          <div>
            <div class="font-semibold text-lg text-gray-900">{{ artisan.name }}</div>
            <div class="text-gray-500">{{ artisan.trade }}</div>
            <div class="text-yellow-500 flex items-center">
              <span class="mr-1">&#9733;</span>{{ artisan.rating }}
            </div>
          </div>
          <button class="mt-4 md:mt-0 bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded transition">Contact</button>
        </div>
        <div *ngIf="artisans.length === 0" class="text-gray-400 text-center">No artisans or foremen found.</div>
      </div>
    </div>
  </div>
</section>
