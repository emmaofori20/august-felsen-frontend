<!-- Contact Page Placeholder -->
<section class="py-16 bg-white">
  <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Contact Us</h1>
  <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-12">
    <!-- Contact Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-gray-50 rounded-lg p-8 shadow space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input formControlName="name" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" id="name" required>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm">Name is required.</div>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input formControlName="email" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="email" id="email" required>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm">Valid email is required.</div>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="phone">Phone</label>
        <input formControlName="phone" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" type="tel" id="phone">
      </div>
      <div>
        <label class="block mb-1 font-medium" for="message">Message</label>
        <textarea formControlName="message" class="w-full px-4 py-2 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" id="message" rows="4" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm">Message is required.</div>
      </div>
      <button type="submit" [disabled]="contactForm.invalid" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded transition">Send Message</button>
    </form>
    <!-- Map and Business Info -->
    <div class="flex flex-col gap-6 justify-center">
      <div class="rounded overflow-hidden mb-4" style="height: 192px;">
        <iframe
          width="100%"
          height="100%"
          style="border:0; min-height: 100%;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.953735315904!3d-37.8162797420217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f6e0b1%3A0x5045675218ce6e0!2s123%20Main%20St%2C%20City%2C%20Country!5e0!3m2!1sen!2sau!4v1710000000000!5m2!1sen!2sau">
        </iframe>
      </div>
      <div class="bg-white rounded-lg p-6 shadow text-gray-700">
        <div class="mb-2"><strong>Phone:</strong> (123) 456-7890</div>
        <div class="mb-2"><strong>Email:</strong> info&#64;augustfelsen.com</div>
        <div class="mb-2"><strong>Address:</strong> 123 Main St, City, Country</div>
        <div class="flex gap-4 mt-4">
          <a href="#" class="text-orange-500 hover:underline">LinkedIn</a>
          <a href="#" class="text-orange-500 hover:underline">Twitter</a>
        </div>
      </div>
    </div>
  </div>
</section>
